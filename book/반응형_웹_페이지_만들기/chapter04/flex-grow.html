<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #wrap {
            display: flex;
            width: 90%;
            height: 500px;
            margin: 0 auto;
            border: 4px solid black;
        }

        #wrap div:first-child {
            flex: 1 1 0;
            background: #282c34;
        }

        #wrap div:nth-child(2) {
            flex: 1 1 0;
            background: #61dafb;
        }

        #wrap div:nth-child(3) {
            flex: 2 2 0;
            background: antiquewhite;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div></div><div></div><div></div>
</div>

</body>
</html>
